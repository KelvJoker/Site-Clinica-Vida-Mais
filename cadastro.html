<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário de cadastro da Vida+.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica Vida+</title>
</head>
<body>
    <header>
        <h1>Clínica Vida+</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
    <hr>
    <main>
        <h2>Formulário de Cadastro</h2>
        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus><br/>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br/>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="xxx.xxx.xxx-xx"><br/>
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required><br/>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br/>
                
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento"><br/>
                
                <label for="sexo">Sexo:</label>
                <input type="radio" id="nao_informar" name="sexo" value="nao_informar"> Não informar
                <input type="radio" id="masculino" name="sexo" value="masculino"> Masculino
                <input type="radio" id="feminino" name="sexo" value="feminino"> Feminino<br/>
                
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil">
                    <option value="nao_informar">Não informar</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                </select><br/>
                
            </fieldset>
            
            <fieldset>
                <legend>Endereço</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br/>
                
                <label for="tipoLogradouro">Tipo de Logradouro:</label>
                <select id="tipoLogradouro" name="tipoLogradouro">
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praca">Praça</option>
                </select><br/>
                
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required><br/>
                
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br/>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br/>
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br/>
            </fieldset>
           
            <fieldset>
                <legend>Informações Adicionais</legend>
                <label for="interesses">Interesses:</label><br/>
                <input type="checkbox" id="filmes" name="interesses" value="filmes"> Filmes<br/>
                <input type="checkbox" id="informatica" name="interesses" value="informatica"> Informática<br/>
                <input type="checkbox" id="games" name="interesses" value="games"> Games<br/>
                <input type="checkbox" id="livros" name="interesses" value="livros"> Livros<br/>
                <input type="checkbox" id="roupas" name="interesses" value="roupas"> Roupas<br/>
                
                <label for="informacoes">Informações Complementares:</label><br/>
                <textarea id="informacoes" name="informacoes" rows="4" cols="50"></textarea><br/>
                
                <label for="imagem">Anexar Imagem:</label>
                <input type="file" id="imagem" name="imagem"><br/>
                
                <input type="hidden" name="token" value="abc123">
            </fieldset>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <hr>
    <footer>
        <i>Contato: Clinicavidamais@vidamais.com</i>
        <br>
        <i>Endereço: Rua São Cristognon, 241, Rio de Outubro</i>
    </footer>
</body>
</html>
